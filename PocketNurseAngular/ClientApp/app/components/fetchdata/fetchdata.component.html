<form id="upload" method="post" class="well form-horizontal" enctype="multipart/form-data" asp-action="Upload" asp-controller="Import">
    <fieldset>
        <div class="form-group">
            <label for="uploadFile">Choose images to upload (XLSX)</label>
            <!-- https://stackoverflow.com/questions/4328947/limit-file-format-when-using-input-type-file -->
            <input type="file" id="uploadFile" name="file" accept=".xlsx" #input (change)="updateImageDisplay(input, preview)" required>
            <div class="preview" #preview>
                <p>No files currently selected for upload</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <button type="submit" class="btn btn-warning">Upload <span class="glyphicon glyphicon-upload"></span></button>
            </div>
        </div>
    </fieldset>
</form>
